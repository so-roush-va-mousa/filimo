<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/output.css">
  <title>Document</title>
</head>
<body class="bg-black text-white">
<!--Header-->
 <header class=" header items-center fixed z-50">
    <div class="navigation flex flex-col items-center bg-black top-0 left-0 fixed md:flex-row md:flex">
      <div class="navigation-ui items-center w-screen bg-black p-2 flex flex-col h-fit md:h-14 md:flex-row">
        <div class="inner-wrapper items-center bg-black h-full w-full flex-col md:flex-row md:flex md:h-14">
          <div class="left-list h-fit justify-center md:w-1/3 top-1 items-center flex gap-2">
            <button class="px-4  ml-4 font-custom top-1 text-sm bg-gray-700 text-white rounded-lg hover:bg-gray-600">
              ورود
            </button>
            <button class="flex items-center gap-2 px-4 top-1  font-custom text-sm bg-green-600 text-white rounded-lg hover:bg-green-500">
              خرید اشتراک
              <span class="svg h-6 w-6 mr-2">
                <img src="./public/logos/filmlogo2-svgrepo-com.svg" alt="فیلیمومدرسه SVG Logo" class="h-full w-full">
              </span>
            </button>
          </div>
          <div class="right-list items-center mt-1 h-fit justify-center md:w-2/3  md:pr-6">
            <ul class="rifht-items text-sm justify-center gap-3 md:justify-end md:gap-12 items-center h-fit leading-normal flex font-custom">
              <li class="item hover:text-orange-600  font-custom">
                <a href="#" class="flex gap-3 items-center">
                  جست و جو
                  <span class="svg h-6 w-6 mr-2">
                    <img src="./public/logos/searching-svgrepo-com.svg" alt="فیلیمومدرسه SVG Logo" class="h-full w-full">
                  </span>
                </a>                
              </li>
              <li class="item hover:text-orange-600  font-custom">
                <a href="#" class="flex gap-3 items-center">
                  فیلیمومدرسه
                  <span class="svg h-6 w-6 mr-2">
                    <img src="./public/logos/film-svgrepo-com.svg" alt="فیلیمومدرسه SVG Logo" class="h-full w-full">
                  </span>
                </a>                
              </li>
              <li id="filimotor-link" class="item  block font-custom relative">
                <a href="#" class="flex hover:text-orange-600   items-center">فیلیموتور</a>
              
                <ul
                  id="filimotor-menu"
                  class="submenu hidden absolute right-0 top-full bg-zinc-800 shadow-lg rounded-lg text-sm mt-2 w-40"
                >
                  <li class="submenu-item py-2 px-4 rounded-lg hover:text-orange-600 text-right block"><a href="#">فیلم جدید</a></li>
                  <li class="submenu-item py-2 px-4 rounded-lg hover:text-orange-600 text-right block"><a href="#">محبوب‌ترین‌ها</a></li>
                  <li class="submenu-item py-2 px-4 rounded-lg hover:text-orange-600 text-right block"><a href="#">پیشنهاد ویژه</a></li>
                </ul>
              </li>             
              <li class="logo flex gap-3  items-center">
                <span class="svg h-6 w-6 mr-2">
                  <img src="./public/logos/dots-vertical-svgrepo-com.svg" alt="فیلیمومدرسه SVG Logo" class="h-full w-full">
                </span>
                <img src="./public/logos/logo.png" alt="filimo-logo">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header> 
<!-- Hero Section -->
<div id="hero-section" class="mt-10 w-screen relative h-[calc(100vh-2rem)]  flex items-center justify-center">
  <img id="hero-image" class="absolute inset-0 w-full h-full object-cover bg-gradient-to-b opacity-50" />
  <div class="relative z-10 max-w-4xl mx-auto text-center mb-6 mt-40">
      <h3 id="hero-subtitle" class="font-normal text-xs leading-none md:text-3xl mb-2"></h3>
      <h1 id="hero-title" class="text-4xl md:text-6xl font-bold mb-3"></h1>
      <ul id="hero-features" class="flex items-center mb-5 gap-6 mt-6 text-sm"></ul>
      <a id="hero-cta" class="bg-green-500 text-black mt-3 px-6 py-3 rounded-lg hover:bg-green-600 mb-4"></a>
      <p id="hero-description" class="text-lg mt-4"></p>
  </div>
</div>
<!-- Cards-->
 <div class="cards block w-screen mt-3"> 
  <div class="titles flex justify-end w-full h-fit">
    <ul class="content-of-parts h-full flex flex-row gap-3 p-3">
      <li class="buttoms-in-card flex  border rounded-full items-center gap-4 mr-3">
        <button id="serial-btn" class="serial-button block rounded-full font-light items-center hover:bg-red-300">سریال</button>
        <button id="default-btn" class="film-button block rounded-full items-center font-light hover:bg-slate-500">فیلم</button>
      </li>
      <li class="title-in-card"><h3>محبوب های فیلیمو</h3></li>
    </ul>
  </div>
  <div class="film-section w-screen relative mt-1 h-fit bg-black">
    <div class="flex flex-col absolute h-fit w-screen">
      <div id="dynamic-card" class="flex w-full h-fit justify-center transition-transform mt-6 gap-20 duration-500"></div>
      <!-- DETAILS -->
      <div id="movie-detail-a" class="movie-detail w-screen block h-fit mt-4">
        <!-- <div class="flex flex-col">
          <div id="information-cards" class="info-detail">

          </div> -->
          <div class="episodes"></div>
        </div>
      </div>
    </div>  
  </div>
 </div>
<script src="./public/js/main.js"></script>
</body>
</html>
